<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Wine Quality Prediction</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" />
    <!-- Inline CSS for simplicity -->
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .navbar {
            background-color: #333;
            color: #fff;
            padding: 1rem;
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            margin-right: 1rem;
        }
        .masthead {
            background-color: #6c757d;
            color: #fff;
            text-align: center;
            padding: 3rem 1rem;
        }
        .masthead h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        .masthead .subheading {
            margin-top: 1rem;
            font-size: 1.2rem;
        }
        .form-container {
            background-color: #fff;
            margin: 2rem auto;
            padding: 2rem;
            border-radius: 5px;
            max-width: 600px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .form-row {
            margin-bottom: 1rem;
        }
        .form-row label {
            display: block;
            margin-bottom: 0.5rem;
        }
        .form-row input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .form-row-last {
            text-align: center;
        }
        .form-row-last input {
            background-color: #007bff;
            color: #fff;
            padding: 0.7rem 1.5rem;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        footer {
            text-align: center;
            margin-top: 2rem;
            padding: 1rem;
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <a href="/">Home</a>
    </nav>

    <!-- Page Header -->
    <header class="masthead">
        <h1>Wine Quality Prediction</h1>
        <p class="subheading">A Wine Quality Checking Web App</p>
    </header>

    <!-- Main Content -->
    <div class="form-container">
        <form action="/predict" method="post">
            <h2>Please Fill The Information</h2>
            <div class="form-row">
                <label for="fixed_acidity">Fixed Acidity:</label>
                <input type="text" name="fixed_acidity" id="fixed_acidity" required />
            </div>
            <div class="form-row">
                <label for="volatile_acidity">Volatile Acidity:</label>
                <input type="text" name="volatile_acidity" id="volatile_acidity" required />
            </div>
            <div class="form-row">
                <label for="citric_acid">Citric Acid:</label>
                <input type="text" name="citric_acid" id="citric_acid" required />
            </div>
            <div class="form-row">
                <label for="residual_sugar">Residual Sugar:</label>
                <input type="text" name="residual_sugar" id="residual_sugar" required />
            </div>
            <div class="form-row">
                <label for="chlorides">Chlorides:</label>
                <input type="text" name="chlorides" id="chlorides" required />
            </div>
            <div class="form-row">
                <label for="free_sulfur_dioxide">Free Sulfur Dioxide:</label>
                <input type="text" name="free_sulfur_dioxide" id="free_sulfur_dioxide" required />
            </div>
            <div class="form-row">
                <label for="total_sulfur_dioxide">Total Sulfur Dioxide:</label>
                <input type="text" name="total_sulfur_dioxide" id="total_sulfur_dioxide" required />
            </div>
            <div class="form-row">
                <label for="density">Density:</label>
                <input type="text" name="density" id="density" required />
            </div>
            <div class="form-row">
                <label for="pH">pH:</label>
                <input type="text" name="pH" id="pH" required />
            </div>
            <div class="form-row">
                <label for="sulphates">Sulphates:</label>
                <input type="text" name="sulphates" id="sulphates" required />
            </div>
            <div class="form-row">
                <label for="alcohol">Alcohol:</label>
                <input type="text" name="alcohol" id="alcohol" required />
            </div>
            <div class="form-row-last">
                <input type="submit" value="Predict" />
            </div>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2024 Wine Quality Prediction
    </footer>
</body>
</html>
